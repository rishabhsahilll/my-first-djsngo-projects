<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Setting</title>
        <link rel="stylesheet" href="static/styles/profile.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
        <link rel="stylesheet"
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
</head>

<body>
        <div class="container rounded bg-white mt-5 mb-5">
                <div class="row">
                        <div class="col-md-3 border-right">
                                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><a href="/"><img
                                                class="rounded-circle mt-5" width="150px" src="{{image}}"></a><span
                                                class="font-weight-bold">{{request.user.username}}</span><span
                                                class="text-black-50">{{request.user.email}}</span><span> </span>
                                </div>

                        </div>

                        <div class="col-md-5 border-right">
                                <div class="p-3 py-5">
                                        <div class="d-flex justify-content-between align-items-center mb-3">
                                                <h4 class="text-right">Profile Settings</h4>
                                        </div>
                                        <form action="/profileedit" method="POST" enctype="multipart/form-data">
                                                {% csrf_token %}

                                                <div class="row mt-2">
                                                        <div class="col-md-6"><label class="labels">First
                                                                        Name</label><input type="text" name="fname"
                                                                        class="form-control" placeholder="First Name"
                                                                        value="{{f_name}}"></div>
                                                        <div class="col-md-6"><label class="labels">Last
                                                                        Name</label><input type="text" name="lname"
                                                                        class="form-control" value="{{l_name}}"
                                                                        placeholder="Last Name"></div>
                                                </div>
                                                <div class="row mt-3">
                                                        <div class="col-md-12"><label class="labels">Mobile
                                                                        Number</label><input type="text" name="mobile"
                                                                        class="form-control" placeholder="Phone Number"
                                                                        value="{{mobile}}"></div>
                                                        <div class="col-md-12"><label class="labels">Address Line
                                                                        1</label><input type="text" name="ad1"
                                                                        class="form-control"
                                                                        placeholder="Enter Address Line 1"
                                                                        value="{{address_line1}}"></div>
                                                        <div class="col-md-12"><label class="labels">Address Line
                                                                        2</label><input type="text" name="ad2"
                                                                        class="form-control"
                                                                        placeholder="Enter Address Line 2"
                                                                        value="{{address_line2}}"></div>
                                                        <div class="col-md-12"><label
                                                                        class="labels">Postcode</label><input
                                                                        type="text" name="postcode" class="form-control"
                                                                        placeholder="Enter Postcode" value="{{pcode}}">
                                                        </div>
                                                        <div class="col-md-12"><label class="labels">State</label><input
                                                                        type="text" name="state" class="form-control"
                                                                        placeholder="Enter State" value="{{state}}">
                                                        </div>
                                                        <div class="col-md-12"><label class="labels">Area</label><input
                                                                        type="text" name="area" class="form-control"
                                                                        placeholder="Enter Area" value="{{area}}"></div>
                                                        <div class="col-md-12"><label class="labels">Email
                                                                        ID</label><input type="text" name="email"
                                                                        class="form-control"
                                                                        placeholder="Enter Email id" value="{{email}}">
                                                        </div>
                                                        <div class="col-md-12"><label
                                                                        class="labels">Education</label><input
                                                                        type="text" name="edu" class="form-control"
                                                                        placeholder="Education" value="{{edu}}"></div>
                                                </div>
                                                <div class="row mt-3">
                                                        <div class="col-md-6"><label
                                                                        class="labels">Country</label><input type="text"
                                                                        name="cont" class="form-control"
                                                                        placeholder="Country" value="{{cont}}"></div>
                                                        <div class="col-md-6"><label
                                                                        class="labels">State/Region</label><input
                                                                        type="text" name="region" class="form-control"
                                                                        value="{{region}}" placeholder="State/Region">
                                                        </div>
                                                        <div class="col-md-6"><label class="labels">Image
                                                                        Path</label><input id="file-upload" type="file"
                                                                        name="imagepath" style="display: block;">
                                                        </div>
                                                </div>

                                                <div class="mt-5 text-center"><button
                                                                class="btn btn-primary profile-button"
                                                                type="submit" style="display: {{ display2 }};">Save
                                                                Profile</button>
                                                                <a href="{{url}}" class="btn btn-primary profile-button my-2"  style="display: {{ display }};">{{btntxt}}</a></div>
                                                                
                                        </form>
                                </div>
                        </div>
                </div>
        </div>
        </div>
        </div>
</body>

</html>
